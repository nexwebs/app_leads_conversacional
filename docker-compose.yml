version: "3.9"

services:
  postgres:
    build: docker/postgres
    container_name: postgres
    restart: unless-stopped
    
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    
    ports:
      - "5432:5432"
    
    networks:
      - internal
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  fastapi:
    build:
      context: .
      dockerfile: docker/fastapi/Dockerfile
    
    container_name: fastapi
    restart: unless-stopped
    
    depends_on:
      postgres:
        condition: service_healthy
    
    env_file:
      - .env
    
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      APP_ENV: ${APP_ENV:-development}
      DOMAIN: ${DOMAIN:-localhost}
    
    volumes:
      - ./app/client_service.json:/app/app/client_service.json:ro
    
    ports:
      - "8000:8000"
    
    networks:
      - internal
    
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  internal:
    driver: bridge